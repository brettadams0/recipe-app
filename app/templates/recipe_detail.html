{% extends 'base.html' %}

{% block content %}
<h2>{{ recipe['title'] }}</h2>
<img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}">
<p>{{ recipe['summary']|safe }}</p>
<h3>Ingredients</h3>
<ul>
    {% for ingredient in recipe['extendedIngredients'] %}
    <li>{{ ingredient['original'] }}</li>
    {% endfor %}
</ul>
<h3>Instructions</h3>
<p>{{ recipe['instructions']|safe }}</p>
{% endblock %}
